name: ci

on:
  push:
    branches:
      - 'main'
env:
  DOCKERHUB_REGISTRY: docker.io
  HUAWEIHUB1_ZONE: cn-north-1
  HUAWEIHUB1_REGISTRY: swr.cn-north-1.myhuaweicloud.com
  HUAWEIHUB2_ZONE: cn-north-4
  HUAWEIHUB2_REGISTRY: swr.cn-north-4.myhuaweicloud.com
  IMAGE_NAME: kubespray-file-server
  IMAGE_VERSION: v2.19.0

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to HuaweiHub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.HUAWEIHUB1_REGISTRY }}
          username: ${{ env.HUAWEIHUB1_ZONE }}@${{ secrets.HUAWEIHUB_USERNAME }}
          password: ${{ secrets.HUAWEIHUB_TOKEN }}
      -
        name: Login to HuaweiHub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.HUAWEIHUB2_REGISTRY }}
          username: ${{ env.HUAWEIHUB2_ZONE }}@${{ secrets.HUAWEIHUB_USERNAME }}
          password: ${{ secrets.HUAWEIHUB_TOKEN }}
      -
        name: Build and push ${{ env.IMAGE_NAME }} images
        uses: docker/build-push-action@v3
        with:
          context: ./images/${{ env.IMAGE_NAME }}
          file: ./images/${{ env.IMAGE_NAME }}/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_REGISTRY }}/kanzihuang/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
            ${{ env.HUAWEIHUB1_REGISTRY }}/kanzihuang/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
            ${{ env.HUAWEIHUB2_REGISTRY }}/kanzihuang/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
